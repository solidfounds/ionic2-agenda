<ion-navbar dark *navbar>
  <ion-title>Contatos</ion-title>
</ion-navbar>

<ion-content class="page1">
<ion-searchbar  [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item-sliding *ngFor="#item of items">
    <button ion-item (click)="goTo(item)">
      <ion-avatar item-left>
        <img src="{{item.foto}}">
      </ion-avatar>
      <h2>{{item.nome}}</h2>
      <p>Idade: {{item.idade}}</p>
    </button>
    <ion-item-options>
      <button danger><ion-icon ios="ios-trash" md="md-trash"></ion-icon>Deletar</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
